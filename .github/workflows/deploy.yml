name: Deploy to CloudType

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install CloudType CLI locally
        run: npm install @cloudtype/cli

      - name: CloudType CLI 설치
        run: npm install @cloudtype/cli

      - name: PATH에 바이너리 경로 추가
        run: echo "PATH=$(npm bin):$PATH" >> $GITHUB_ENV

      - name: CloudType 배포
        run: ct deploy -t ${{ secrets.CLOUDTYPE_TOKEN }}
