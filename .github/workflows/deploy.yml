name: Deploy to CloudType

on:
  push:
    branches:
      - master  # 또는 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to CloudType
        run: npx @cloudtype/cli deploy -t ${{ secrets.CLOUDTYPE_TOKEN }}